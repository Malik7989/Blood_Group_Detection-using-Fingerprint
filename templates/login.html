<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- navbar code -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#">MyWebsite</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Test</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776;
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form" class="form active" method="POST" action="/">
                <h2 style="color: white;">Login</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="Email" placeholder="Enter your email" required />
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required />
                </div>

                <!-- Display the generated CAPTCHA code -->
                <div class="input-group">
                    <!-- <label for="captcha">Enter the code:</label> -->
                    <h1>{{ captcha_code }}</h1>
                    <input type="text" id="captcha" name="captcha_code" placeholder="Enter the code above" required />
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}" type="text/javascript"></script>
</body>
</html>
